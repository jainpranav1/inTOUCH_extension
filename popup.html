<!DOCTYPE html>
<html>
<head>
  <style>
    #forms {
      background-color: #ffffff;
      padding: 10px;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <div id="forms">
    <form action="">
      <label for="drugname">Drug Name:</label><br>
      <input type="text" id="drugname" name="drugname" placeholder="Tylenol"><br>
      <label for="amount">Amount:</label><br>
      <input type="text" id="amount" name="amount" placeholder="500 mg"><br>
      <label for="frequency">Frequency:</label><br>
      <input type="text" id="frequency" name="frequency" placeholder="4 times a day"><br>
      <label for="startdate">Start Date:</label><br>
      <input type="text" id="startdate" name="startdate" placeholder="Jan 3, 2023"><br>
      <label for="enddate">End Date:</label><br>
      <input type="text" id="enddate" name="enddate" placeholder="Jan 9, 2023"><br>
      <label for="refferer">Referrer:</label><br>
      <input type="text" id="refferer" name="refferer" placeholder="Dr. Mary Jane"><br> <br>
      <input type="button" value="Add Medication">
    </form>
    <br>
    <form action="">
      <label for="doctorname">Doctor Name:</label><br>
      <input type="text" id="doctorname" name="doctorname" placeholder="Dr. John Smith"><br>
      <label for="email">Email:</label><br>
      <input type="text" id="email" name="email" placeholder="jsmith@gmail.com"><br><br>
      <input type="button" value="Add Doctor">
    </form>
  </div>
  
</body>
</html>
